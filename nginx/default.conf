server {
    # Слушаем порт 80 (внутри контейнера)
    listen 80;

    # Корневая директория - папка public Laravel
    root /var/www/public;

    # Индексный файл
    index index.php index.html;

    # Имя сервера
    server_name localhost;

    # Логи ошибок и доступа
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    # Обработка всех запросов
    location / {
        # Сначала ищем файл, потом папку, если не найдено - перенаправляем в index.php
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Обработка PHP файлов
    location ~ \.php$ {
        # Передаем запрос в PHP-FPM контейнер (app:9000)
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Запрещаем доступ к скрытым файлам (.htaccess, .git и т.д.)
    location ~ /\.ht {
        deny all;
    }
}
