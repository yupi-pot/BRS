services:
  # MySQL база данных
  db:
    image: mysql:8.0
    container_name: notes_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: notes_db
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: notes_user
      MYSQL_PASSWORD: notes_pass
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - notes_network

  # PHP + Laravel приложение
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: notes_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: notes_db
      DB_USERNAME: notes_user
      DB_PASSWORD: notes_pass
    depends_on:
      - db
    networks:
      - notes_network

  # Nginx веб-сервер
  nginx:
    image: nginx:alpine
    container_name: notes_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - notes_network

# Сети для связи контейнеров между собой
networks:
  notes_network:
    driver: bridge

# Постоянное хранилище для БД (чтобы данные не терялись)
volumes:
  mysql_data:
